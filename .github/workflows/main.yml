  name: Deploy to GitHub Pages
  # Run workflow on every push to the master branch
  on:
    push:
      branches: [ main ]
  jobs:
    deploy-github-pages:
      # use ubuntu-latest image to run steps on
      runs-on: ubuntu-latest
      steps:
      # uses GitHub's checkout action to checkout code form the master branch
      - uses: actions/checkout@v2
      # sets up .NET Core SDK  7.0.100
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      # Install dotnet wasm buildtools workload
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools
      # Adds local packages as nuget source
      - name: Set NuGET Source
        run: nuget sources Add -Name "Local" -Source ./LocalPackages
      # publishes Blazor project to the release-folder
      - name: Publish BlazorWasm
        run: dotnet publish ./SmGenPar.Wasm -c Release -o release -p:GHPages=true --nologo
      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
